<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>No items in the basket</p>
    </div>
    
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr style="color: rgb(166, 139, 192); background-color: rgb(45, 8, 59);">
                                        <th class="border-0 " scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class="border-0 ">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th scope="col" class="border-0">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th scope="col" class="border-0 ">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th scope="col" class="border-0 ">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (basket$ | async).items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}
                                                " class="img-fluid" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" 
                                                        class="text-dark">{{item.productName}}</a> 
                                                    </h5>
                                                    <span class="text-muted font-weight-normal 
                                                    font-italic d-block">Author: {{item.author}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{item.price | currency:"RON"}}</strong></td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i class="fa fa-minus-circle mr-2" style="cursor: pointer; font-size: 1.5em; color:blueviolet"></i>
                                                <span class="font-weight-bold" style="font-size: 1em;">
                                                    {{item.quantity}}
                                                </span>
                                                <i class="fa fa-plus-circle mx-2" style="cursor: pointer; font-size: 1.5em; color:blueviolet"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle"><strong>{{item.price * item.quantity | currency:"RON"}}</strong></td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i class="fa fa-trash" style="font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-3" >
                        <app-order-totals></app-order-totals>
                        <a routerLink = "/checkout" class="btn py-2 btn-block" style="background-color: rgb(63, 11, 63);color: rgb(166, 139, 192);">
                            Catre checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
