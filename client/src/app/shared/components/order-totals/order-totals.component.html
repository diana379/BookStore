<div class="px-4 py-3 text-uppercase font-weight-bold" style="color: rgb(148, 123, 160);background-color: rgb(51, 16, 51);">
    Order Summary
</div>

<div class="p-4">
    <p class="font-italic mb-4">Shipping cost may vary</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotal</strong>
            <strong>{{totals.subtotal | currency: 'RON'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping</strong>
            <strong>{{totals.shipping | currency: 'RON'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total | currency: 'RON'}}</strong>
        </li>
    </ul>
</div>
