<div class="card h-100 shadow-sm">
  <div class="image poition-relative" style="cursor: pointer;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-sm btn-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-sm btn-primary">View</button>
    </div>
  </div>
<img src="{{product.pictureUrl}}" alt={{product.name}} class="img-fluid">

<div class="card-body d-flex flex-column" style="background-color: rgba(167, 114, 180, 0.315);">
  <a routerLink="/shop/{{product.id}}">
    <h6 class="text-uppercase" style = "color: rgb(41, 11, 68);" >{{product.name}}</h6>
  </a>
  <span class="mb-2" style = "color: rgb(49, 12, 83);">{{product.price | currency:'RON'}} </span>
</div>

</div>
